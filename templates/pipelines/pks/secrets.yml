credentials:
- name: ${pipeline_secret_root}/vcenter_account
  type: user
  value:
    username: ${vcenter_username}
    password: ${vcenter_password}
- name: ${pipeline_secret_root}/pks_cli_user
  type: user
  value:
    username: ${pks_cli_username}
    password: ${pks_cli_password}
- name: ${pipeline_secret_root}/server_certificate
  type: certificate
  value:
    certificate: |
      ${certificate}
    private_key: |
      ${private_key}
