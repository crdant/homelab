credentials:
# SSH password for Ops Manager (ssh user is ubuntu)
- name: ${pipeline_secret_root}/opsman_ssh_password
  type: password
  value: ${opsman_ssh_password}
# Decryption password for Ops Manager exported settings
- name: ${pipeline_secret_root}/opsman_passphrase
  type: password
  value: ${opsman_decryption_pwd}
- name: ${pipeline_secret_root}/vcenter_username
  type: password
  value: ${vcenter_username}
- name: ${pipeline_secret_root}/vcenter_password
  type: password
  value: ${vcenter_password}
