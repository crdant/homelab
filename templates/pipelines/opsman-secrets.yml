credentials:
# Leave opsman_client_id/opsman_client_secret blank; opsman_admin_username/opsman_admin_password needs to be specified
- name: ${pipeline_secret_root}/opsman_admin_password
  type: password
  value: ${opsman_admin_password}
- name: ${pipeline_secret_root}/opsman_admin_username
  type: password
  value: ${opsman_admin_username}
# SSH password for Ops Manager (ssh user is ubuntu)
- name: ${pipeline_secret_root}/opsman_ssh_password
  type: password
  value: ${opsman_ssh_password}
# Decryption password for Ops Manager exported settings
- name: ${pipeline_secret_root}/opsman_decryption_pwd
  type: password
  value: ${opsman_decryption_pwd}
- name: ${pipeline_secret_root}/vcenter_username
  type: password
  value: ${vcenter_username}
- name: ${pipeline_secret_root}/vcenter_password
  type: password
  value: ${vcenter_password}
# For credhub integration, Set the number of credhub instances in resource config to 2
# Primary Encryption Name MUST match one of the encryption key names provided
# Encryption keys 2 and 3 are optional
# Note: The secret key needs to be 20 characters or more.
- name: ${pipeline_secret_root}/credhub_primary_encryption_name
  type: password
  value: ${credhub_encryption_key_name1}
- name: ${pipeline_secret_root}/credhub_encryption_key_name1
  type: password
  value: ${credhub_encryption_key_name1}
- name: ${pipeline_secret_root}/credhub_encryption_key_secret1
  type: password
  value: ${credhub_encryption_key_secret1}
- name: ${pipeline_secret_root}/credhub_encryption_key_name2
  type: password
  value: ${credhub_encryption_key_name2}
- name: ${pipeline_secret_root}/credhub_encryption_key_secret2
  type: password
  value: ${credhub_encryption_key_secret2}
- name: ${pipeline_secret_root}/credhub_encryption_key_name3
  type: password
  value: ${credhub_encryption_key_name3}
- name: ${pipeline_secret_root}/credhub_encryption_key_secret3
  type: password
  value: ${credhub_encryption_key_secret3}
# Optional PEM-encoded certificates to add to BOSH director
- name: ${pipeline_secret_root}/trusted_certificates
  type: password
  value: |
    ${trusted_certificates}
