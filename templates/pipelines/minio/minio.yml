product-properties:
  .properties.allow_paid_service_plans:
    value: false
  .properties.apply_open_security_group:
    value: false
  .properties.minio_disk_type:
    value: "1024"
  .properties.minio_multi_select:
    value:
    - AZ01
    - AZ02
    - AZ03
  .properties.minio_number_of_vms:
    value: "1"
  .properties.minio_vm_type:
    value: nano
  .properties.org:
    value: minio
  .properties.space:
    value: storage
network-properties:
  network:
    name: services
  other_availability_zones:
  - name: AZ01
  - name: AZ02
  - name: AZ03
  service_network:
    name: services
  singleton_availability_zone:
    name: AZ02
resource-config:
  broker:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
  register-on-demand-service-broker:
    instances: automatic
    instance_type:
      id: automatic
  unregister_on_demand_service_broker:
    instances: automatic
    instance_type:
      id: automatic
  upgrade_all_service_instances:
    instances: automatic
    instance_type:
      id: automatic

