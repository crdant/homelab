# from the example CLI
deployment_name: ${concourse_deployment}
web_ip: ${concourse_static_ip}
external_url: ${concourse_url}
network_name: ${concourse_network}

# for the credhub ops file
credhub_url: ${credhub_ip}
tls:
  ca_cert:
    certificate: ((credhub_tls.ca))

# for TLS ops files
# NB: since we provide a certificate external_host is not really used
external_host: ${concourse_external_host}
atc_tls:
  bind_port: ${concourse_tls_port}
  certificate: ((atc_tls.certificate))
  private_key: ((atc_tls.private_key))

main_team:
  github_users:
  - ${concourse_main_github_user}
  github_orgs:
  - ${concourse_main_github_org}
  github_teams:
