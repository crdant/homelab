credentials:
# for the manifest
- name: ${concourse_secret_root}/postgres_password
  type: password
  value: ${postgres_password}
- name: ${concourse_secret_root}/token_signing_key
  type: rsa
  value:
    private_key: |
      ${token_signing_private_key}
    public_key: |
      ${token_signing_public_key}
- name: ${concourse_secret_root}/tsa_host_key
  type: ssh
  value:
    private_key: |
      ${tsa_host_private_key}
    public_key: ${tsa_host_public_key}
- name: ${concourse_secret_root}/worker_key
  type: ssh
  value:
    private_key: |
      ${worker_private_key}
    public_key: ${worker_public_key}

# for the credhub ops file
- name: ${concourse_secret_root}/credhub_client_id
  type: password
  value: ${credhub_client_id}
- name: ${concourse_secret_root}/credhub_client_secret
  type: password
  value: ${credhub_client_secret}

# for TLS ops files
- name: ${concourse_secret_root}/atc_tls
  type: certificate
  value:
    certificate: |
      ${concourse_tls_certificate}
    private_key: |
      ${concourse_tls_private_key}

# for github auth ops file
- name: ${concourse_secret_root}/github_client
  type: user
  value:
    username: ${concourse_github_client}
    password: ${concourse_github_secret}

# for local users
- name: ${concourse_secret_root}/admin_user
  type: user
  value:
    username: ${concourse_main_local_user}
    password: ${concourse_main_local_password}

- name: ${concourse_secret_root}/pcf_user
  type: user
  value:
    username: ${concourse_pcf_local_user}
    password: ${concourse_pcf_local_password}
